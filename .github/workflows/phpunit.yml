name: phpunit-poc

on: [push]

jobs:
  POC:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v3
  
        - uses: php-actions/composer@v6
  
        - name: PHPUnit Tests
          uses: php-actions/phpunit@v3
          with:
            version: 11
            php_version: 8.3
            bootstrap: vendor/autoload.php
            configuration: tests/phpunit.xml
            args: tests
